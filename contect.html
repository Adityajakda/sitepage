<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}

/* Navbar styles (you can define the CSS for the navigation bar) */
.navbar {
  background-color: #333;
  overflow: hidden;
}

.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Contact page content */
.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
}

h1 {
  text-align: center;
}

.contact-form {
  display: flex;
  flex-wrap: wrap;
}

.input-field {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.input-field label {
  font-weight: bold;
}

.input-field input, .input-field textarea {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 4px;
}

.input-field textarea {
  resize: vertical;
}

/* Responsive layout for mobile */
@media screen and (max-width: 600px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}
</style>
</head>
<body>

<!-- Navigation bar -->
<div class="navbar">
  <a href="homepage.html">Home</a>
  <a href="contect.html">Contact</a>
  <a href="test2.html">Gallery</a>
  <a href="about.html">About</a>
</div>

<!-- Contact page content -->
<div class="container">
  <h1>Contact Us</h1>
  <p>Have any questions or inquiries? Please fill out the form below, and we'll get back to you as soon as possible.</p>
  <form class="contact-form" action="submit_form.php" method="post">
    <div class="input-field">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="input-field">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-field">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>
    </div>
    <div class="input-field">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    <div class="input-field">
      <button type="submit">Send Message</button>
    </div>
  </form>
</div>

</body>
</html>
