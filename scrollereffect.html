        .product-item:hover {

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
         @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideFromCenterToLeft {
            from {
                transform: translateX(0); /* Start from center */
                opacity: 0; /* Start with opacity 0 for fade-in effect */
            }
            to {
                transform: translateX(-100%); /* End at the left side */
                opacity: 1; /* End with opacity 1 */
            }
        }
      @keyframes slideFromCenterToRight {

        @keyframes fadeIn {

    <!-- Add smooth scroll animation -->
    <script>
        // Function to check if an element is in the viewport
        function isInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

//         Function to animate product items when they are in the viewport
        function animateProductItems() {
            const productItems = document.querySelectorAll('.product-item');
            productItems.forEach((item) => {
                if (isInViewport(item)) {
                    const rowRect = item.parentNode.getBoundingClientRect();
                    const itemRect = item.getBoundingClientRect();

                    // Check if the item is on the left or right side of the row
                    if (itemRect.left < rowRect.left + (rowRect.width / 2)) {
                        item.style.animation = item.classList.contains('new-product-item') ? 'slideInFromLeft 0.5s ease' : 'slideFromCenterToLeft 0.5s ease';
                    } else {
                        item.style.animation = item.classList.contains('new-product-item') ? 'slideInFromRight 0.5s ease' : 'slideFromCenterToRight 0.5s ease';
                    }
                    
                    item.style.opacity = '0';
                }
            });
        }

        // Initially, apply animations to product items in the viewport
        animateProductItems();

        
        
        // Function to handle scroll events for scrolling down
        function handleScrollDown() {
            const productItems = document.querySelectorAll('.product-item');
            productItems.forEach((item) => {
                if (isInViewport(item)) {
                    // Add the class to trigger the animation
//                    item.classList.add('scroll-down-animate');
                    
                    const rowRect = item.parentNode.getBoundingClientRect();
                    const itemRect = item.getBoundingClientRect();

                    // Check if the item is on the left or right side of the row
                    if (itemRect.left < rowRect.left + (rowRect.width / 2)) {
                        item.style.animation = item.classList.contains('new-product-item') ? 'slideFromCenterToLeft 0.5s easet' : 'slideFromCenterToLeft 0.5s ease';
                    } else {
                        item.style.animation = item.classList.contains('new-product-item') ? 'slideFromCenterToRight 0.5s ease' : 'slideFromCenterToRight 0.5s ease';
                    }
                    
                    item.style.opacity = '1';
                }
            });
        }

        // Function to handle scroll events for scrolling up
        function handleScrollUp() {
            const productItems = document.querySelectorAll('.product-item');
            productItems.forEach((item) => {
                if (isInViewport(item)) {
                    // Add the class to trigger the animation
//                    item.classList.add('scroll-up-animate');
                    
                     const rowRect = item.parentNode.getBoundingClientRect();
                    const itemRect = item.getBoundingClientRect();

                    // Check if the item is on the left or right side of the row
                    if (itemRect.left < rowRect.left + (rowRect.width / 2)) {
                        item.style.animation = item.classList.contains('new-product-item') ? 'slideInFromLeft 0.5s ease' : 'slideInFromLeft 0.5s ease';
                    } else {
                        item.style.animation = item.classList.contains('new-product-item') ? 'slideInFromRight 0.5s ease' : 'slideInFromRight 0.5s ease';
                    }
                    
                    item.style.opacity = '1';
                    
                }
            });
        }

        // Listen for scroll events and apply animations when product items come into the viewport
        let lastScrollPosition = window.pageYOffset;
        window.addEventListener('scroll', () => {
            const currentScrollPosition = window.pageYOffset;
            if (currentScrollPosition > lastScrollPosition) {
                // Scrolling down
                handleScrollDown();
            } else {
                // Scrolling up
                handleScrollUp();
            }
            lastScrollPosition = currentScrollPosition;
        });

        // Smooth scroll to sections
        function smoothScroll(target) {
            document.querySelector(target).scrollIntoView({
                behavior: 'smooth'
            });
        }

            smoothScroll('.container');
        });
